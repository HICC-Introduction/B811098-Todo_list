<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css?after">
    <script src="function.js" defer></script>
  </head>
  <body>
    <div id="todolist">
      <div class="title">
        <h1><a href="todo.html" style="text-decoration:none; color:black">TO DO LIST</a></h1>
      </div>
      <div id="grid">
        <div class="part1">
          <h3>LIST</h3>
          <div class="lists"></div>
          <div class="input_list_section">
            <form>
              <div>
                <input type="text" class="input_list" autofocus="true">
              </div>
              <div>
                <button type="button" class="input_list_button"><i class="fas fa-plus-circle"></i></button>
              </div>
            </form>
          </div>
        </div>
        <div class="part2">
          <div class="todo_title">
            <button type="button" class="mode_button"><i class="fas fa-archive"></i></button>
          <!-- 박스 클릭하면 h3 바뀌면서 모드 바뀌어서 내용 바뀜 -->
            <h3 class="todo_mode">All</h3>
          </div>
          <div class="todos"></div>
          <div class="input_todo_section">
            <form>
              <div>
                <input type="text" class="input_todo" autofocus="true">
              </div>
              <div>
                <select class="priority_box" name="priority" required>
                  <option value="1">1</option>
                </select>
              </div>
              <div>
                <button type="button" class="input_todo_button"><i class="fas fa-plus-circle"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
